<section class="vh-100 gradient-custom background-image">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="container">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-4 text-center">

            <div class="mb-md-5 mt-md-4 pb-2">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please enter your email and password!</p>

              <div class="form-outline form-white mb-4">
                <input type="email" id="typeEmailX" class="form-control form-control-lg" id="correoElectronico" name="correoElectronico" [(ngModel)]="paciente.contactoPaciente.correoElectronicoPaciente.correoElectronico">
                <label class="form-label" for="typeEmailX">Email</label>
              </div>
              
              <div class="form-outline form-white mb-4">
                <input type="password" id="typePasswordX" class="form-control form-control-lg" id="contrasenia" name="contrasenia" [(ngModel)]="paciente.contactoPaciente.contrasenia">
                <label class="form-label" for="typePasswordX">Password</label>
              </div>

              <p class="pass" class="small mb-5 pb-lg-2">
                <a class="text-white-50" href="#!">Forgot password?</a></p>

              <button class="btn btn-outline-light btn-lg px-5" role="button" (click)="getCredenciales()" >Login</button>

            </div>

            <div>
              <p class="mb-0">Don't have an account? <a href="/login/form"  class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</section>
