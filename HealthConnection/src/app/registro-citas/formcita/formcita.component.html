<section class="background-image">
    <div class="container form-down">
        <div class="card">
            <div class="card-body ">
                <h5 class="card-title">{{titulo}}</h5>
                <form>
                    <div class="form-group row">
                        <label for="primerNombre" class="col-sm-6 col-form-label">Primer Nombre</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="primerNombre" [(ngModel)]="cita.NombreCompletoProfesional.primerNombre">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="segundoNombre" class="col-sm-6 col-form-label">Segundo Nombre</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="segundoNombre" [(ngModel)]="cita.NombreCompletoProfesional.segundoNombre">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="primerApellido" class="col-sm-6 col-form-label">Primer Apellido</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="primerApellido" [(ngModel)]="cita.NombreCompletoProfesional.primerApellido">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="segundoApellido"  class="col-sm-6 col-form-label">Segundo Apellido</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="segundoApellido" [(ngModel)]="cita.NombreCompletoProfesional.segundoApellido">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="consultorio" class="col-sm-6 col-form-label">consultorio</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="consultorio" [(ngModel)]="cita.datosServicioCita.codigo">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="nombreServicio" class="col-sm-6 col-form-label">nombre servicio</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="nombreServicio" [(ngModel)]="cita.datosServicioCita.nombreServicio">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Precio" class="col-sm-6 col-form-label">Precio</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" name="Precio" [(ngModel)]="cita.datosServicioCita.precio">
                        </div>
                    </div>
                    <br>
                    <button class="btn btn-success" role="button" (click)="registrar()">Registrar</button>
                </form>
            </div>
        </div>
    </div>
    </section>
